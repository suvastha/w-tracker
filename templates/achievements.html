<!-- /weighty/templates/achievements.html -->
{% extends "base.html" %}
{% block content %}
<h1 class="section-title">Achievements</h1>
<div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-3">
  {% for a in items %}
  <div class="p-3 rounded border flex items-start gap-3 {% if a.done %}border-emerald-400 bg-emerald-50 dark:bg-emerald-900/30{% else %}border-slate-200 dark:border-slate-700{% endif %}">
    <div class="text-2xl">{{ a.icon }}</div>
    <div>
      <div class="font-semibold">{{ a.name }}</div>
      <div class="text-sm opacity-80">{{ a.desc }}</div>
      {% if a.done %}<div class="text-xs mt-1 text-emerald-600 dark:text-emerald-300">Unlocked</div>{% endif %}
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
