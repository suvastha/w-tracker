<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(-45deg, #e0e7ff, #c7d2fe, #d1fae5, #bfdbfe);
            background-size: 400% 400%;
            animation: gradientAnimation 25s ease infinite;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
    </style>
</head>
<body class="text-gray-800 flex items-center justify-center p-6 min-h-screen">
    <div class="container max-w-lg mx-auto bg-white p-8 rounded-2xl shadow-xl border border-gray-200">
        <h1 class="text-3xl font-extrabold text-blue-800 mb-6 text-center">Manage Profile</h1>
        <form action="{{ url_for('profile_settings') }}" method="post" class="space-y-6">
            <div>
                <label for="name" class="block text-sm font-semibold text-gray-700 mb-1">Name</label>
                <input type="text" name="name" id="name" value="{{ profile.name }}" required
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border-2 transition-colors">
            </div>
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                <div>
                    <label for="height_feet" class="block text-sm font-semibold text-gray-700 mb-1">Height (feet)</label>
                    <input type="number" name="height_feet" id="height_feet" min="0" value="{{ profile.height_feet }}" required
                           class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border-2 transition-colors">
                </div>
                <div>
                    <label for="height_inches" class="block text-sm font-semibold text-gray-700 mb-1">Height (inches)</label>
                    <input type="number" name="height_inches" id="height_inches" min="0" max="11" value="{{ profile.height_inches }}" required
                           class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border-2 transition-colors">
                </div>
            </div>
            <div>
                <label for="starting_weight" class="block text-sm font-semibold text-gray-700 mb-1">Starting Weight (kg)</label>
                <input type="number" step="0.1" name="starting_weight" id="starting_weight" value="{{ profile.starting_weight }}" required
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border-2 transition-colors">
            </div>
            <div>
                <label for="goal_weight" class="block text-sm font-semibold text-gray-700 mb-1">Goal Weight (kg)</label>
                <input type="number" step="0.1" name="goal_weight" id="goal_weight" value="{{ profile.goal_weight }}" required
                       class="w-full rounded-lg border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 p-3 border-2 transition-colors">
            </div>
            <div class="flex justify-between items-center gap-4">
                <a href="{{ url_for('index') }}" class="flex-1 text-center bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                    Cancel
                </a>
                <button type="submit"
                        class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg transition-transform transform hover:scale-105 shadow-lg">
                    Update Profile
                </button>
            </div>
        </form>
    </div>
</body>
</html>
